<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <fieldset class="field">
      <legend>Personal information</legend>

      <div>

        <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post"
          name="Surname">
          <label class="formField">
          Surname:
            <input type="text" required
          autocomplete="off">
          </label>
        </form>
      </div>

      <div>

        <label class="formField" name="Form-1">
          <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post">
          Name:
            <input type="text" required
          autocomplete="off">
          </form>
        </label>
      </div>

      <div>

        <label class="formField">
          <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post"
          name="Form-2">
          How old are You?
            <input type="number" 
            value="12"
            min="1"
            max="100" 
            checked
            required>
          </form>
        </label>
      </div>

      <div>

        <label class="formField">
          <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post"
          name="Form-3">
          Full date of birth:
            <input type="date"
            required>
          </form>
        </label>
      </div>

      <div>

        <label class="flag">
          <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post">
          I accept the term of the agreement
            <input type="checkbox" 
            name="Form-4" 
            id="terms-and-conditions"
            required>
          </form>
        </label>
      </div>
    </fieldset>

    <fieldset class="field">
      <legend>Registration</legend>
      <div>

        <label class="formField">
          <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post"
          name="Form-5">
          E-mail:
            <input type="email" placeholder="email@example.com">
          </form>
        </label>
      </div>

      <div>

        <label class="flag">
          <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post"
          name="Form-6">
          Password:
            <input type="password">
          </form>
        </label>
      </div>
    </fieldset>

    <fieldset class="field">
      <legend>An interesting fact about you!</legend>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      name="form-7">

        <div class="formField">
          Do you love cats?

          <label>
            <input type="radio" name="Answer" value="y">
            Yes
          </label>

          <label>
            <input type="radio" name="Answer" value="n">
            No
          </label>
        </div>

        <div>

          <label class="formField">
          What is your favorite color?
            <input type="color">
          </label>
        </div>

        <div>

          <label class="formField">
          What time do you go to bed?
            <input type="time">
          </label>
        </div>

        <div>

          <label class="formField">
          What are your favorite brand of cars?
            <select name="brand" required multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div>

          <label class="flag">
          How do you rate our work?
            <input type="range" value="0">
          </label>
        </div>
      </form>
    </fieldset>

    <fieldset class="field">
      <legend>Additional info:</legend>
      <div>
        <label class="formField">
          <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post">
          Comments:
            <textarea name="Form-8" 
            id="feedback" 
            cols="20" 
            rows="2"
            autocomplete="off"
            minlength="10"
            maxlength="300">
            </textarea>
          </form>
        </label>
      </div>

      <div>

        <label class="formField">
          <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post"
          name="Form-9">
          Would you recommend us?
            <select name="recommendation" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </form>
        </label>
      </div>
    </fieldset>

    <button type="submit">Submit</button>
  </body>
</html>
